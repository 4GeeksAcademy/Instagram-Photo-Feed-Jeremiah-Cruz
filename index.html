<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Feed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #fafafa;
    }
    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }
    .preview-image {
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
      border-radius: 4px;
    }
    .preview-image:hover {
      transform: scale(1.02);
    }
    .icon-button {
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .grid-btn {
      background-color: #0d6efd;
      color: white;
    }
    .list-btn {
      background-color: #6c757d;
      color: white;
    }
    .image-wrapper {
      padding: 2px;
    }
    .post-grid .col-12 .preview-image {
      max-width: 400px;
      margin: 0 auto;
      display: block;
    }
    .center-buttons {
      display: flex;
      justify-content: center;
      background-color: white;
      padding: 10px 0;
    }
    .caption-header {
      max-width: 400px;
      margin: 0 auto;
      padding: 0 5px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .likes-comment {
      max-width: 400px;
      margin: 0 auto 2rem auto;
      padding: 0 5px;
      color: #555;
    }
    .likes {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" />
        Instagram
      </a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPostModal">Create a new post</button>
        <div class="dropdown">
          <button class="btn btn-light border-0 dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-cog fa-lg"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="center-buttons">
    <button id="btnGrid" class="icon-button grid-btn" title="Grid View">
      <i class="fas fa-th"></i>
    </button>
    <button id="btnList" class="icon-button list-btn ms-2" title="List View">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <div class="container mt-2" id="image-section">
    <div class="row post-grid g-2 justify-content-center" id="imageGrid">
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1021/300" class="img-fluid preview-image" />
      </div>
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1022/300" class="img-fluid preview-image" />
      </div>
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1023/300" class="img-fluid preview-image" />
      </div>
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1024/300" class="img-fluid preview-image" />
      </div>
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1025/300" class="img-fluid preview-image" />
      </div>
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1026/300" class="img-fluid preview-image" />
      </div>
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1027/300" class="img-fluid preview-image" />
      </div>
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1028/300" class="img-fluid preview-image" />
      </div>
      <div class="col-4 image-wrapper">
        <img src="https://picsum.photos/id/1029/300" class="img-fluid preview-image" />
      </div>
    </div>
  </div>

  <div class="modal fade" id="createPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-4">
        <form>
          <h5 class="fw-bold mb-4">Create a new post</h5>
          <div class="mb-3">
            <label for="captionInput" class="form-label fw-semibold">Caption</label>
            <input type="text" class="form-control" id="captionInput" placeholder="Write a caption..." />
          </div>
          <div class="mb-3">
            <label for="fileUpload" class="form-label fw-semibold">Upload Image</label>
            <input class="form-control" type="file" id="fileUpload" />
          </div>
          <div class="d-flex justify-content-start gap-3 mb-4 fs-4 text-secondary">
            <i class="fas fa-camera" title="Add photo"></i>
            <i class="fas fa-map-marker-alt" title="Add location"></i>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Publish</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btnGrid = document.getElementById("btnGrid");
    const btnList = document.getElementById("btnList");
    const imageGrid = document.getElementById("imageGrid");
    const allImages = [...imageGrid.children];

    const captions = ["Heavy Smog!", "Northern Lights!", "Bike Trail!"];

    function setGridView() {
      btnGrid.classList.add("grid-btn");
      btnGrid.classList.remove("list-btn");
      btnList.classList.add("list-btn");
      btnList.classList.remove("grid-btn");

      allImages.forEach((imgBox) => {
        imgBox.classList.remove("col-12");
        imgBox.classList.add("col-4");
        imgBox.querySelector(".caption-header")?.remove();
        imgBox.querySelector(".likes-comment")?.remove();
        imgBox.style.display = "block";
      });
    }

    function setListView() {
      btnList.classList.add("grid-btn");
      btnList.classList.remove("list-btn");
      btnGrid.classList.add("list-btn");
      btnGrid.classList.remove("grid-btn");

      allImages.forEach((imgBox, i) => {
        imgBox.classList.remove("col-4");
        if (i < 3) {
          imgBox.classList.add("col-12");
          imgBox.style.display = "block";

          const caption = document.createElement("div");
          caption.className = "caption-header";
          caption.innerHTML = `<span>${captions[i]}</span><span>${new Date().getMonth() + 1}/${new Date().getDate()}</span>`;
          imgBox.insertBefore(caption, imgBox.firstChild);

          const extra = document.createElement("div");
          extra.className = "likes-comment";
          extra.innerHTML = `<div class='likes' onclick="this.innerText = 'Likes ' + (parseInt(this.innerText.split(' ')[1] || 0) + 1)">Likes 0</div><div>This is an example of a very good photo you can put on Instagram</div>`;
          imgBox.appendChild(extra);

        } else {
          imgBox.style.display = "none";
        }
      });
    }

    btnGrid.addEventListener("click", setGridView);
    btnList.addEventListener("click", setListView);
    setGridView();
  </script>
</body>
</html>
